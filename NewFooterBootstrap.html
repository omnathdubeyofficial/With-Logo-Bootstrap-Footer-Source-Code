<!DOCTYPE html>
<html lang="en">
<head>

  <title>Footer with Logo and About Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 3px 0;
      text-align: center;
    }
    .footer-logo {
      width: 120px;
      border-radius: 50%;
      height: auto;
      margin-bottom: 15px;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<footer class="footer mt-5">
  <div class="container">
    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" class="footer-logo" alt="Company Logo">

</html>
